name: PROD CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_back_end:
    name: Run backend and deploy on SSH server
    runs-on: ubuntu-latest
    env:
      SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
      SSH_IP: ${{ secrets.SSH_IP }}

    steps:
      - uses: actions/checkout@v2

      - name: Connect to server and deploy backend
        run: |
          sshpass -p ${{ secrets.SSH_PASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_IP }}  "cd ~/FlashEvent/backend/ && git pull && docker-compose build --no-cache && docker-compose up -d "
