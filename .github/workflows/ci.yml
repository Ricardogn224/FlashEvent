name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.20]  # You can add more versions here (e.g., [1.18, 1.19, 1.20])

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Change directory to backend
      run: cd backend

    - name: Get dependencies
      run: |
        cd backend
        go mod tidy  # Clean up unused dependencies
        go mod download  # Download required dependencies

    - name: Build
      run: |
        cd backend
        go build -o main .  # Build the application

    - name: Run tests
      run: |
        cd backend
        go test ./... -v  # Run tests with verbosity

   