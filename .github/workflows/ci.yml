name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.20]  # Utilisez une version valide ici

    steps:
    - name: Checkout code
      uses: actions/checkout@v2


    - name: Get dependencies
      run: |
        go mod tidy
        go mod download

    - name: Build
      run: go build -o main .

    - name: Run tests
      run: go test ./... -v

   
